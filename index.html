    <title>Maciej - Web Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              nav: 'var(--nav)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Custom properties for theme transition */
      :root {
        --background: #ffffff;
        --foreground: #111827;
        --nav: #ffffff;
      }
      .dark {
        --background: #0f172a;
        --foreground: #f9fafb;
        --nav: #1e293b;
      }
      
      html, body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.1s ease, color 0.1s ease;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh/bounce effects affecting scroll logic */
      }
    </style>
